<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>List of Students</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
</h:head>
<h:body>
    <div class="container">

        <h2>List of Students</h2>
        <h:dataTable value="#{employeeController.getEmployes()}" var="employe" class="table table-bordered">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{employe.id}
            </h:column>

            <h:column>
                <f:facet name="header">Full Name</f:facet>
                #{employe.nom}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{employe.email}
            </h:column>

            <h:column>
                <f:facet name="header">Actions</f:facet>


                <h:commandButton class="btn btn-danger" value="Remove" actionListener="#{employeeController.handleDelete}"/>
                <f:param name="id" value="#{employe.id}" />
            </h:column>
        </h:dataTable>
        <h:form>
            <h:button class="btn btn-primary" value="Add Student" outcome="AddStudent.xhtml" />
        </h:form>
        <h:form>
            <h:button class="btn btn-primary" value="Back to home" outcome="HomePage.xhtml" />
        </h:form>

    </div>
</h:body>
</html>
